<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 4: StyledEmpTable</title>
</head>
<body>
    <h1>Стилізована таблиця співробітників</h1>
    <script>
        class EmpTable {
            
            constructor(employees) {
                this.employees = employees;
            }

            getHtml() {
                let rows = '';
                this.employees.forEach(emp => {
                    rows += `
                        <tr>
                            <td>${emp.name}</td>
                            <td>${emp.position}</td>
                            <td>${emp.salary}</td>
                        </tr>
                    `;
                });

                return `
                    <table>
                        <thead>
                            <tr>
                                <th>Ім'я</th>
                                <th>Посада</th>
                                <th>Зарплата ($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                `;
            }
        }

        class StyledEmpTable extends EmpTable {
     
            getStyles() {
                return `
                    <style>
                        table {
                            width: 80%;
                            margin: 20px auto;
                            border-collapse: collapse;
                            font-family: Arial, sans-serif;
                        }
                        th, td {
                            border: 1px solid #333;
                            padding: 10px;
                            text-align: left;
                        }
                        th {
                            background-color: #4CAF50;
                            color: white;
                        }
                        tr:nth-child(even) {
                            background-color: #f2f2f2;
                        }
                        tr:hover {
                            background-color: #ddd;
                        }
                    </style>
                `;
            }
            getHtml() {
                const styles = this.getStyles();
                const tableHtml = super.getHtml(); 

                return styles + tableHtml;
            }
        }

        const employeesData = [
            { name: "Олена", position: "Розробник", salary: 60000 },
            { name: "Іван", position: "Менеджер проекту", salary: 85000 },
            { name: "Марія", position: "Дизайнер", salary: 55000 },
            { name: "Андрій", position: "Тестувальник", salary: 50000 }
        ];

        const styledTable = new StyledEmpTable(employeesData);

        const finalHtmlOutput = styledTable.getHtml();

        console.log("--- Результат методу getHtml() в консолі ---");
        console.log(finalHtmlOutput);

        document.body.innerHTML += finalHtmlOutput;
        
    </script>
</body>
</html>
